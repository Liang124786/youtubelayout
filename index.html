<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
    }

    #start {
      margin: 15px;
    }

    #start img {
      margin-left: 10px;
      height: 30px;
    }

    #searchbar {
      margin-left: 20%;
      margin-top: 15px;
      width: 35%;
      position: relative;
      align-items: center;
      border-right: 0;
      background-color: #fff;
      padding: 0 4px 0 16px;
      display: flex;
    }

    #searchbar form {
      position: relative;
      align-items: center;
      border-right: 0;
      background-color: #fff;
      box-shadow: inset 0 1px 2px #eee;
      display: flex;
      width: 100%;
      cursor: text;
    }

    #searchbar input {
      border: 1px solid #c6c6c6;
      margin: 0;
      width: 100%;
      border-radius: 40px 0 0 40px;

      font-size: 1.6rem;
      line-height: 2.7rem;
      font-weight: 400;
    }

    #button {
      border: 1px solid #d3d3d3;
      background-color: #f8f8f8;
      border-radius: 0 40px 40px 0;
      justify-content: center;
      cursor: pointer;
      width: 80px;
      height: 48px;
      border-radius: 0 40px 40px 0;
    }

    .material-symbols-outlined {
      font-size: 36px;

    }
  </style>
</head>

<body>
  <div id="header">
    <div id="start">
      <span class="material-symbols-outlined">
        menu
      </span>

      <a href="./index.html">
        <img src="./images/youtubelogo.png" alt="Youtube首頁" title="Youtube首頁">
      </a>
    </div>
    <div id="searchbar">
      <form>
        <input type="text" placeholder="搜尋">
      </form>
      <button id="button">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </div>
  </div>
</body>

</html>
